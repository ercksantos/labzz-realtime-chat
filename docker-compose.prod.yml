# ============================================
# Docker Compose - Production
# Labzz Chat em Tempo Real
# ============================================
# Uso: docker compose -f docker-compose.prod.yml up --build -d
# ============================================

version: '3.8'

services:
  # ---- Infraestrutura ----
  postgres:
    image: postgres:15-alpine
    container_name: labzz-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-labzz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-labzz123}
      POSTGRES_DB: ${POSTGRES_DB:-labzz_chat}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - labzz-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-labzz}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: labzz-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - labzz-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: labzz-elasticsearch-prod
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - labzz-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ---- Aplicação ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: labzz-backend-prod
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-labzz}:${POSTGRES_PASSWORD:-labzz123}@postgres:5432/${POSTGRES_DB:-labzz_chat}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      HMAC_SECRET: ${HMAC_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - labzz-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:4000}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Labzz Chat}
    container_name: labzz-frontend-prod
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - labzz-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:


networks:
  labzz-network:
    driver: bridge
